    <script>
        function solution(N) {
            const arr = Array.from((N).toString(2));
            let maxgap = 0;
            for(let i=0; i<arr.length; i++){
                if(arr[i] == 1){
                    let gap = 0;
                    let j = i + 1;
                    while(arr[j] !== "1" && arr[j] && arr[j] < arr.length){
                        gap++;
                        j++
                    }
                    if (maxgap < gap && arr[j] < arr.length) maxgap = gap;
                    console.log("i", i);
                    console.log("j", j);
                    console.log("gap", gap);
                    console.log("maxgap", maxgap);
                    i = j-1;
                }

            }
            return maxgap;
        }
