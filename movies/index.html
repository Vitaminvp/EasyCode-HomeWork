<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Simple Sticky Notes app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies searcher</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-orange.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper">

    <!-- Header section containing logo -->
    <header class="container-fluid gray">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Movie application</h1>
            </div>
        </div>
    </header>
    <div class="wrapperForMany">
        <section class="container search mb-1">
            <div class="row">
                <div class="col-12 text-center">
                    <h3>Movie search</h3>
                    <input type="text" class="search-input form-control" />
                    <ul class="filters">
                        <li><a data-filter="min" href="">Рейтинг мин.</a></li>
                        <li><a data-filter="max" href="">Рейтинг макс.</a></li>
                        <li><a data-filter="new" href="">Новые</a></li>
                        <li><a data-filter="old" href="">Старые</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="container search">
            <div class="row">
                <div class="col-12">
                    <div class="movies"></div>
                </div>
            </div>
        </section>
    </div>
    <div class="wrapperForOne"></div>

</div>


<script src="dist/main.js"></script>
</body>
</html>
